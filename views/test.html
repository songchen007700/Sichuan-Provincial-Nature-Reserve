<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>百度地图示例</title>
    <script src="https://api.map.baidu.com/api?v=3.0&ak=XlRTUrcGwGGq2PBIKjOnGMwjAWLrh5xi"></script>
    <style>
        #container {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var map = new BMap.Map('container'); // 创建地图实例
        map.centerAndZoom(new BMap.Point(104.0668, 30.5720), 10); // 设置中心点和缩放级别
        map.enableScrollWheelZoom(true); // 启用滚轮缩放
    </script>
</body>

</html>
